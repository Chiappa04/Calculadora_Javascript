<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="discription" content="Calculadora simples">
  <title>Calculadora</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="titulo">
            <h1>Calculadora</h1>
        </div>
        <div class="subtitulo">
            <h2>Calcule Aqui</h2>
        </div>
    </header> 
    <main>
        <div class="calculadora">
            <input class="visor" type="number" value="0">
            <div class="botoes">
                <div class="botoesumaotres">
                    <div><button class="botaoum" onclick="clickum('1')">1</button></div>
                    <div><button class="botaodois" onclick="clickdois('2')">2</button></div>
                    <div><button class="botaotres" onclick="clicktres('3')">3</button></div>
                </div>
            <div class="botoesquatroaoseis">
                <div><button  class="botaoquatro" onclick="clickquatro('4')">4</button></div>
                <div><button  class="botaocinco" onclick="clickcinco('5')">5</button></div>
                <div><button  class="botaoseis" onclick="clickseis('6')">6</button></div>
            </div>
                <div class="botoesseteaonove">
                <div><button class="botaosete" onclick="clicksete('7')">7</button></div>
                <div><button class="botaooito" onclick="clickoito('8')">8</button></div>
                <div><button class="botaonove" onclick="clicknove('9')">9</button></div>
            </div>
            <div class="botaozeroc">
                <div><button class="botaozero" onclick="clickzero('0')">0</button></div>
            </div>
            <div class="botoesoperacionais">
                <div><button class="botaomais" onclick="clickadicao('+')">+</button></div>
                <div><button class="botaomenos" onclick="clicksubtracao('-')">-</button></div>
                <div><button class="botaomultiplicacao" onclick="clickmultiplicacao('x')">x</button></div>
                <div><button class="botaodivisao" onclick="clickdivisao('%')">%</button></div>
                <div><button class="botaoigual" onclick="clickdivisao('=')">=</button></div>
                <div><button class="botaoc" onclick="clickClear()">C</button></div>
            </div>
            </div>
        </div>
    </main>
    <footer>
    </footer>
    <script src="script.js"></script>
</body>
</html>
